apiVersion: druid.gardener.cloud/v1alpha1
kind: Etcd
metadata:
    name: test
    namespace: test
    labels:
        app: etcd-statefulset
        garden.sapcloud.io/role: controlplane
        role: test
spec:
    selector:
        matchLabels:
            app: etcd-statefulset
            garden.sapcloud.io/role: controlplane
            role: test
    annotations:
        app: etcd-statefulset
        garden.sapcloud.io/role: controlplane
        networking.gardener.cloud/to-dns: allowed
        networking.gardener.cloud/to-private-networks: allowed
        networking.gardener.cloud/to-public-networks: allowed
        role: test
    labels:
        app: etcd-statefulset
        garden.sapcloud.io/role: controlplane
        networking.gardener.cloud/to-dns: allowed
        networking.gardener.cloud/to-private-networks: allowed
        networking.gardener.cloud/to-public-networks: allowed
        role: test
    etcd:
        metrics: basic
        image: quay.io/coreos/etcd:v3.3.17
        defragmentationSchedule: "0 */24 * * *"
        resources:
            limits: { cpu: 2500m, memory: 4Gi }
            requests: { cpu: 500m, memory: 1000Mi }
        clientPort: 2379
        serverPort: 2380
    backup:
        image: eu.gcr.io/gardener-project/gardener/etcdbrctl:v0.9.1
        port: 8080
        fullSnapshotSchedule: "0 */24 * * *"
        resources:
            limits: { cpu: 500m, memory: 2Gi }
            requests: { cpu: 23m, memory: 128Mi }
        garbageCollectionPolicy: Exponential
        quota: 8Gi
        garbageCollectionPeriod: 43200s
        deltaSnapshotPeriod: 300s
        deltaSnapshotMemoryLimit: 1Gi
        store:
            secretRef:
                name: etcd-backup
            container: bucket-name
            provider: aws
            prefix: etcd-test
    replicas: 1
    # priorityClassName: foo
    storageClass: gardener.cloud-fast
    storageCapacity: 80Gi
