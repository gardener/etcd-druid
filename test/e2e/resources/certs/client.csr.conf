[ req ]
default_bits = 2048
prompt = no
default_md = sha256
req_extensions = req_ext
distinguished_name = dn

[ dn ]
CN = etcd-client

[ req_ext ]
subjectAltName = @alt_names

[ alt_names ]
DNS.1 = etcd-aws-0
DNS.2 = etcd-aws-local
DNS.3 = etcd-aws-client
DNS.4 = etcd-aws-client.shoot
DNS.5 = etcd-aws-client.shoot.svc
DNS.6 = etcd-aws-client.shoot.svc.cluster.local
DNS.7 = etcd-az-0
DNS.8 = etcd-az-local
DNS.9 = etcd-az-client
DNS.10 = etcd-az-client.shoot
DNS.11 = etcd-az-client.shoot.svc
DNS.12 = etcd-az-client.shoot.svc.cluster.local
DNS.13 = etcd-gcp-0
DNS.14 = etcd-gcp-local
DNS.15 = etcd-gcp-client
DNS.16 = etcd-gcp-client.shoot
DNS.17 = etcd-gcp-client.shoot.svc
DNS.18 = etcd-gcp-client.shoot.svc.cluster.local
DNS.19 = etcd-events-0
DNS.20 = etcd-events-local
DNS.21 = etcd-events-client
DNS.22 = etcd-events-client.shoot
DNS.23 = etcd-events-client.shoot.svc
DNS.24 = etcd-events-client.shoot.svc.cluster.local

[ v3_ext ]
keyUsage=critical,digitalSignature,keyEncipherment
extendedKeyUsage=serverAuth,clientAuth
basicConstraints=critical,CA:FALSE
subjectAltName=@alt_names
